<div class="form-floating">
  <input
        [ngClass]="(controlDir && controlDir.control  && controlDir.control.touched)
                    ? !controlDir.control.valid ? 'is-invalid' : 'is-valid' : null"
        (input)="onChange($event.target.value)"
         (blur)="onTouched()"
         [type]="type"
         class="form-control"
         id="{{label}}"
         #input
         placeholder="{{label}}">
  <div *ngIf="controlDir && controlDir.control && controlDir.control.status === 'PENDING'" class="fa fa-spinner fa-spin loader"></div>
  <label for="{{label}}">{{label}}</label>
  <div class="invalid-feedback" *ngIf="(controlDir && controlDir.control && !controlDir.control.valid && controlDir.control.touched)">
    <span *ngIf="controlDir.control.errors?.required">{{label}} is required </span>
  </div>
  <div class="invalid-feedback" *ngIf="(controlDir && controlDir.control &&
    !controlDir.control.valid && controlDir.control.dirty)">
    <span *ngIf="controlDir.control.errors?.emailExists">Email is in use </span>
  </div>
</div>
